<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tech Trivia Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For icons -->
</head>
<body>

  <!-- Start Screen -->
  <div class="start_screen">
    <h1>Welcome to the Tech Trivia Quiz!</h1>
    <div class="start_btn">
      <button>Start Quiz</button>
    </div>
  </div>

  <!-- Info Box -->
  <div class="info_box">
    <h2>Quiz Rules</h2>
    <div class="info_list">
      <div class="info">1. You will have only <span>15 seconds</span> per question.</div>
      <div class="info">2. Once you select your answer, it can't be undone.</div>
      <div class="info">3. You can't select any option once time runs out.</div>
      <div class="info">4. You'll get points on correct answers only.</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button class="restart">Continue</button>
    </div>
  </div>

  <!-- Quiz Box -->
  <div class="quiz_box">
    <header>
      <div class="title">Technology Quiz</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">15</div>
      </div>
      <div class="time_line"></div>
    </header>

    <section>
      <div class="que_text">
        <!-- Questions will be inserted dynamically here -->
      </div>
      <div class="option_list">
        <!-- Options will be inserted dynamically here -->
      </div>
    </section>

    <footer>
      <div class="total_que">
        <!-- Question Count -->
      </div>
      <button class="next_btn">Next Question</button>
    </footer>
  </div>

  <!-- Result Box -->
  <div class="result_box">
    <div class="icon">
      <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">You have completed the Quiz!</div>
    <div class="score_text">
      <!-- Score will be inserted dynamically here -->
    </div>
    <div class="buttons">
      <button class="restart">Replay Quiz</button>
      <button class="quit">Quit Quiz</button>
    </div>
  </div>

  <!-- Script File -->
  <script src="script.js"></script>

</body>
</html>
