<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Trivia Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>

  <div class="quiz_container">

    <!-- Start Screen -->
    <div class="start_screen activeStart">
      <h2>Welcome to Technology Trivia!</h2>
      <button class="start_btn"><span>Start Quiz</span></button>
    </div>

    <!-- Info Box -->
    <div class="info_box">
      <header>
        <h3>Rules</h3>
        <p>Test your knowledge on technology-related trivia. You will have 15 seconds for each question.</p>
      </header>
      <div class="buttons">
        <button class="quit">Exit</button>
        <button class="restart">Continue</button>
      </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
      <header>
        <div class="time_line"></div>
        <div class="timer">
          <span class="time_left_txt">Time Left</span>
          <span class="timer_sec">15</span>
        </div>
      </header>
      <div class="que_text"></div>
      <div class="option_list"></div>
      <footer>
        <span class="total_que"></span>
        <button class="next_btn">Next</button>
      </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
      <header>
        <h3>Quiz Finished!</h3>
      </header>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="restart">Try Again</button>
        <button class="quit">Exit</button>
      </div>
      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul></ul>
      </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
