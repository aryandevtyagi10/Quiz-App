<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="start_screen">
  <h1>Ultimate Quiz</h1>
  <button class="start_btn">Start Quiz</button>
</div>

<div class="info_box">
  <h2>Quiz Rules</h2>
  <ul>
    <li>15 seconds per question</li>
    <li>No going back after answering</li>
    <li>Earn bonus for streaks!</li>
  </ul>
  <div class="buttons">
    <button class="quit">Exit</button>
    <button class="restart">Continue</button>
  </div>
</div>

<div class="quiz_box">
  <header>
    <div class="timer_circle">
      <svg>
        <circle cx="50" cy="50" r="45"></circle>
        <circle cx="50" cy="50" r="45" id="progress"></circle>
      </svg>
      <div class="timer_sec">15</div>
    </div>
    <div class="time_left_txt">Time Left</div>
  </header>
  
  <section class="que_text"></section>
  <div class="option_list"></div>

  <footer>
    <div class="total_que"></div>
    <button class="next_btn">Next</button>
  </footer>
</div>

<div class="result_box">
  <h2>Quiz Completed!</h2>
  <div class="score_text"></div>
  <div class="buttons">
    <button class="restart">Replay Quiz</button>
    <button class="quit">Quit</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
